<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">    
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="./static/img/Leotechs Logo.png">
    <title>LeoStats Web</title>
    
    <meta name="description" content="A quick dashboard for FRC teams" />
    <meta name="author" content="Kingston Vastine">
</head>

<body style="background-color:#181a1b;">

    <div id="inputArea">
        <div>
            <input type="number" maxlength="4" id="teamNum" placeholder="Team Number">
        </div>
        <div>

            <input type="text" maxlength="16" id="eventCode" placeholder="TBA Event Code"></input>
        </div>

        <button type="button" id="submitButton">Submit</button>
    </div>

    <div id="infoArea" class="infoArea">
        <div id="loader"></div>
    </div>

    <template id="gameTemp">
        <div id="gameDiv" class="gameDiv">
            <div id="blueTeam">
                <p2 id="blue1">0001</p2> <br>
                <p2 id="blue2">0002</p2> <br>
                <p2 id="blue3">0003</p2>
            </div>
            <div id="redTeam">
                <p2 id="red1">0001</p2> <br>
                <p2 id="red2">0002</p2> <br>
                <p2 id="red3">0003</p2>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>


</html>
