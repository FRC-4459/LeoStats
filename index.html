<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">    
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fragment+Mono">
    <link rel="icon" type="image/x-icon" href="./static/img/Leotechs Logo.png">
    <title>LeoStats Web</title>
    
    <meta name="description" content="A quick dashboard for FRC teams" />
    <meta name="author" content="Kingston Vastine">
</head>

<body style="background-color:#181a1b;">
    <div id="navbar" style="margin-top: 5px;">
        <button id="submitButton">Submit</button>
        
        <div class="navInput">
            <input type="number" maxlength="4" id="teamNum" placeholder="Team Number">
        </div>

        <div class="navInput">
            <input type="text" maxlength="16" id="eventCode" placeholder="TBA Event Code"></input>
        </div>
    </div>

    <div id="infoAreaDiv" class="infoArea">
        

        
    </div>

    <template id="gameTempl">
        <div id="gameContainer" class="gameContainer">
            <div id="gameHead" class="gameHead"><h1>Final 1</h1></div>
            
            <div id="blueTeam" class="blueTeam">
                <a id="blue1">0001</a> <br>
                <a id="blue2">0002</a> <br>
                <a id="blue3">0003</a>
            </div>
            
            <div id="redTeam" class="redTeam">
                <a id="red1">0001</a> <br>
                <a id="red2">0002</a> <br>
                <a id="red3">0003</a>
            </div>
        </div>
    </template>

    <script src="./scripts/lib/date.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>


</html>
